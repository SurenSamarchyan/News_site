<!DOCTYPE HTML>

<html lang="eng">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News</title>
    <link rel="stylesheet" href="preloadingStyle.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script type="module" src="main.js"></script>
</head>

<body>

<div id="news-search" class="container-fluid">
    <div class="input-group input-group-lg ">
        <div class="input-group-prepend">
            <button type="button" class="btn btn-primary button_search_news">Search News</button>
        </div>
        <input type="text" class="form-control input_news_search" aria-label="Large"
               aria-describedby="inputGroup-sizing-sm">
    </div>
</div>



<div id="news-filter" class="container ">
        <form class="search-parameter">

            <input type="radio" id="top-headlines" class="custom-checkbox"
                   name="filter" value="top-headlines" checked="checked" >
            <label class="radio-button-block" for="top-headlines"> Top headlines</label>


            <input type="radio" id="everything" class="custom-checkbox"
                   name="filter" value="everything">
            <label class="radio-button-block" for="everything">Everything</label>


        </form>
</div>



<div id="news-container" class="container-fluid ">
    <div class="row">

        <div class="col-12 col-sm-6 col-lg-3 news-card-block">
            <div class="card"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 news-card-block">
            <div class="card"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 news-card-block">
            <div class="card"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 news-card-block">
            <div class="card"></div>
        </div>

    </div>

    <div class="row">
        <div class="col-12 col-sm-6 col-lg-3 news-card-block">
            <div class="card"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 news-card-block">
            <div class="card"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 news-card-block">
            <div class="card"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 news-card-block">
            <div class="card"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-sm-6 col-lg-3 news-card-block">
            <div class="card"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 news-card-block">
            <div class="card"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 news-card-block">
            <div class="card"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 news-card-block">
            <div class="card"></div>
        </div>
    </div>
</div>

</body>
</html>
